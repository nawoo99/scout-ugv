controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.3
      movement_time_allowance: 20.0

    # Goal checker parameters
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.5      # <- Relaxed
      yaw_goal_tolerance: 3.14    # <- Allows stopping without rotating

    # DWB parameters - updated for improved obstacle avoidance & speed
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True

      # Velocity tuning
      min_vel_x: 0.05
      min_vel_y: 0.0
      max_vel_x: 10.0
      max_vel_y: 0.0
      max_vel_theta: 1.2
      min_speed_xy: 0.05
      max_speed_xy: 1.5
      min_speed_theta: 0.1

      acc_lim_x: 12.0
      acc_lim_y: 0.0
      acc_lim_theta: 3.5
      decel_lim_x: -3.5
      decel_lim_y: 0.0
      decel_lim_theta: -3.5

      # Sampling resolution
      vx_samples: 30
      vy_samples: 5
      vtheta_samples: 40

      # Trajectory simulation
      sim_time: 2.0
      linear_granularity: 0.03
      angular_granularity: 0.017
      transform_tolerance: 0.3

      # Goal tolerance and evaluation
      xy_goal_tolerance: 0.5               # <- Consistent with goal checker
      trans_stopped_velocity: 0.1
      short_circuit_trajectory_evaluation: True
      stateful: True

      # Critics - RotateToGoal removed
      critics: ["Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]

      BaseObstacle.scale: 0.6
      PathAlign.scale: 20.0
      PathAlign.forward_point_distance: 0.3
      GoalAlign.scale: 15.0
      GoalAlign.forward_point_distance: 0.2
      PathDist.scale: 15.0
      GoalDist.scale: 15.0



      
