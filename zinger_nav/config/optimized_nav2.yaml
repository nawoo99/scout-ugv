local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      # Enhanced footprint configuration with buffer zone
      footprint: "[[-0.29, -0.306], [0.29, -0.306], [0.29, 0.306], [-0.29, 0.306]]"
      footprint_padding: 0.05   # Additional safety buffer around footprint
      plugins: ["stvl_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.0  # Slightly reduced for smoother navigation
        inflation_radius: 0.5    # Increased for better clearance
      stvl_layer:
          plugin: "spatio_temporal_voxel_layer/SpatioTemporalVoxelLayer"
          enabled: true
          voxel_decay: 5.0
          decay_model: 0
          voxel_size: 0.05
          track_unknown_space: true
          unknown_threshold: 15
          mark_threshold: 0
          update_footprint_enabled: true
          combination_method: 1
          origin_z: 0.0
          publish_voxel_map: true
          transform_tolerance: 0.2
          mapping_mode: false
          map_save_duration: 60.0
          # Enhanced surface flattening parameters
          flatten_surface: true
          flatten_surface_threshold: 0.15  # Height difference threshold for flattening
          observation_sources: rgbd1_mark rgbd1_clear
          rgbd1_mark:
            data_type: PointCloud2
            topic: /ouster/points
            marking: true
            clearing: false
            obstacle_range: 5.0
            min_obstacle_height: 0.0     # Slightly raised to ignore small surface variations
            max_obstacle_height: 10.0
            expected_update_rate: 0.0
            observation_persistence: 0.0
            inf_is_valid: false
            filter: "voxel"
            voxel_min_points: 5          # Increased for noise reduction
            clear_after_reading: true
          rgbd1_clear:
            enabled: true
            data_type: PointCloud2
            topic: /ouster/points
            marking: false
            clearing: true
            max_z: 8.0
            min_z: 0.0                   # Adjusted for better ground plane detection
            vertical_fov_angle: 0.6
            vertical_fov_padding: 0.05
            horizontal_fov_angle: 6.29
            decay_acceleration: 5.0
            model_type: 1
      static_layer:
        map_subscribe_transient_local: True
      always_send_full_costmap: True
  local_costmap_client:
    ros__parameters:
      use_sim_time: False
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: False

global_costmap:
